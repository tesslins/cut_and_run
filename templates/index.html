{% extends 'base.html' %}
<title>{% block title %}mapmpamap{% endblock %}</title>
{% block body %}
  <div id="welcome">
    
  </div>
{% block sidebar_div %}
  <div id ="sidebar">
    <div id="step1"> 
    <h1 class="steps">Tell us where you are and how far you like to run.</h1>
        <input
               type="text"
               placeholder="ZIPCODE"
               id="address"
               name="address">
        <input
          type="text"
          placeholder="MINIMUM MILES"
          id="min_distance"
          name="min_distance">
        <input
          type="text"
          placeholder="MAXIMUM MILES"
          id="max_distance"
          name="max_distance">
        <p><input type="button" value="find routes" id="render" /></p>
      </div>
      <div id="step2"> 
        <h1 class="steps">step 2 (the choice)</h1>
        <input type="button" value="yes!" id="yes" />
        <input type="button" value="nope" id="no" />
        <p><a id="new-route-link"
              href="localhost:5001">psych! do a new route search</a></p>
              <!--call js function reinitialize? different way than href?-->
      </div>
  </div>
{% endblock %}
{% endblock %}
