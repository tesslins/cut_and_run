<!DOCTYPE html>
  <html>
    <head>
      {% block head %}
      <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
      <meta charset="utf-8" />
      <link rel="stylesheet" type="text/css" href="css/style.css" />
      <link href='http://fonts.googleapis.com/css?family=Dosis:300,400'
            rel='stylesheet'
            type='text/css'>
      <title>{% block title %}base{% endblock %}</title>
      <!-- Google Maps & Places API -->
      <script
        type="text/javascript"
        src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false">
      </script>
      <!-- jQuery: need to also add script for static jQuery just in case?! --> 
      <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
      </script>
      {%block head_js %}
      <script type='text/javascript' src="js/initialize_map.js"></script>
      {% endblock %}
      {% endblock %}
    </head>
    <body>
      {% block body %}
      {% block sidebar_div %}
      {% endblock %}
      {% endblock %}
      <div id="map-canvas"></div>
    </body>
  </html>
